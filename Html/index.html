<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamro Garden</title>
    <link rel="stylesheet" href="..\css\style.css">
</head>
<body>
    <header class="header">
        <!--Left part for logo-->
        <div class="left">
            <img src="..\img\Icon.png" alt="" width= 20px>
            <!-- <div class="title"><b>Hamro Garden</b></div> -->
        </div>
        <!--Middle part for navigation bar-->
        <div class="mid">
            <ul class="navbar">
                <li><a href='#' class="active">Home</a></li>
                <li><a href='#'>Plants</a></li>
                <li><a href='#'>Tools</a></li>
                <li><a href='..\Html\contactus.html'>Contact Us</a></li>

        <!--Right part for buttons-->
        <div class="right">
            <button class="btn" onclick="L()">Login</button>
            <!-- <button class="btn" onclick=="R()">Register</button> -->
        </div>
    </header>
        <!--Login & Register page with fliping 180--> 
    <div class="card">
        <div class="box" id="card">
            <div class="login">
                <form>
                    <h2>Login</h2>
                    <input type="text" class="input" placeholder="username/email" required><br>
                    <input type="password" class="input" placeholder="password" required><br>
                    <input type="submit" class="login-btn" value="Login"><br>
            
                </form>
                <p>Don't have an account?<button class="register-btn" onclick="openRegister()">Register</button></button></p>
            </div>

            <div class="register">
                <h2>Register now!</h2>
                <form>
                <div class="formGroup">
                    <input type="text" class="input" name="" placeholder="Enter Your Name" required>
                </div>
                <div class="formGroup">
                    <input type="text" class="input" name="" placeholder="Enter Your Email" required>
                </div>
                <div class="formGroup">
                    <input type="text" class="input" name="" placeholder="Enter Your Contact number" required>
                </div>
                <div class="formGroup">
                    <input type="text" class="input" name="" placeholder="Enter Your Address" required>
                </div>
                <input type="submit" class="reg-sub-btn" value="Register">
                </form>
                <!-- <div class="reg-sub-btn"><button>Submit</button></div> -->
                <div onclick="openLogin()"><button class="already">I already have an account</button></div>
            
            </div>        
    </div>
</div>

<script src="..\js\home.js"></script>

</html>
